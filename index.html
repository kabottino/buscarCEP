<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Buscar CEP</title>
</head>
<body>
    

    <main class="container">
      <div class="truck">
       <img src="img/truck.gif" alt="">
      </div>
        <div class="inputs">
              <div class="group">
                  <label for="inputCEP">CEP</label>
                  <div class="input-content">
                      <img class="icon" src="img/procurar (1).png" alt="">
                  <input type="number" name="cep" id="inputCEP">
                 </div>
              </div>
              <div class="group">
                <label for="inputrua">Rua</label>
                <div class="input-content">
                    <img class="icon" src="img/estrada.png" alt="">
                <input type="text" name="cep" id="inputrua">
               </div>
            </div>
            <div class="group">
                <label for="inputnumero">NÃºmero</label>
                <div class="input-content">
                    <img class="icon" src="img/numeros.png" alt="">
                <input type="number" name="cep" id="inputnumero">
               </div>
            </div>
            <div class="group">
                <label for="inputcomplemento">Complemento</label>
                <div class="input-content">
                    <img class="icon" src="img/mais.png" alt="">
                <input type="text" name="cep" id="inputcomplemento">
               </div>
            </div>
            <div class="group">
                <label for="inputbairro">Bairro</label>
                <div class="input-content">
                    <img class="icon" src="img/casa.png" alt="">
                <input type="text" name="cep" id="inputbairro">
               </div>
            </div>
            <div class="group">
                <label for="inputUF">UF</label>
                <div class="input-content">
                    <img class="icon" src="img/lugar.png" alt="">
                <input type="text" name="cep" id="inputUF" placeholder="">
               </div>
            </div>
       </div>
    </main>
    
    

    <script src="js/cepscript.js"></script>
    
</body>
</html>
